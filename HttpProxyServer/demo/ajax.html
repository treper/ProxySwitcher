<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
<title>Insert title here</title>  
<script src="jquery-1.4.min.js" language="javascript"></script>
<script type="application/javascript">  
$(document).ready(function(){
    $("#submit").click(function(){
        $.post("/HttpProxyServer/proxyservlet",{location:$("#location").val()},function(data){
            var dataJson = JSON.parse(data);
            $("#result").html(dataJson.proxy);
        },"html");
    });
 });
</script>  
</head>  
<body>     
    <form>
        <p>地点: <input type="text" name="location" id="location" length="40"/>  
        <p><input type="button" name="submit" id="submit" value="提交"/></p>  
    </form>  
    <div id="result"></div>
</body>  
</html>
